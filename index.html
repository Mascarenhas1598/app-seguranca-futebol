<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Seguran√ßa em Eventos Esportivos</title>
  
  <!-- Depend√™ncias -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    @keyframes shake { 
      0%, 100% { transform: translateX(0); } 
      25% { transform: translateX(-5px); } 
      75% { transform: translateX(5px); } 
    }
    .animate-shake { animation: shake 0.4s ease-in-out; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
  <!-- Tela de Login -->
  <div id="login-screen" class="max-w-md mx-auto pt-20 px-4">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 transition-all">
      <form id="loginForm" class="space-y-6">
        <img src="/images/logo_nm_engenharia.jpg" 
             alt="NM Engenharia" 
             class="w-40 h-40 mx-auto mb-8 object-contain"
             onerror="this.onerror=null;this.src='/images/placeholder-logo.png';this.classList.add('border','p-2')">
        
        <div>
          <label for="usuario" class="block text-sm font-medium mb-2 dark:text-gray-300">Usu√°rio</label>
          <input type="text" id="usuario" required
                 class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 transition-all">
        </div>

        <div class="relative">
          <label for="senha" class="block text-sm font-medium mb-2 dark:text-gray-300">Senha</label>
          <input type="password" id="senha" required
                 class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 transition-all">
          <button type="button" class="absolute right-3 bottom-2.5 text-gray-500 dark:text-gray-400 hover:text-blue-600 transition-colors" 
                  onclick="togglePasswordVisibility()" aria-label="Mostrar senha">üëÅÔ∏è</button>
        </div>

        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-5 rounded-lg transition-colors duration-200">
          Acessar Sistema
        </button>
      </form>
    </div>
  </div>

  <!-- Interface Principal -->
  <div id="main-interface" class="hidden max-w-6xl mx-auto p-6 space-y-10">
    <header class="flex items-center justify-between mb-6">
      <img src="/images/logo_nm_engenharia.jpg" 
           alt="NM Engenharia" 
           class="w-32 h-32 object-contain"
           onerror="this.style.display='none'">
      <div class="flex items-center gap-4">
        <button onclick="toggleTheme()" 
                class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                aria-label="Alternar tema">
          üåì
        </button>
        <button onclick="exportToPDF()" 
                class="p-2 rounded-lg bg-red-600 hover:bg-red-700 text-white transition-colors"
                aria-label="Exportar PDF">
          üìÑ
        </button>
      </div>
    </header>

    <!-- Se√ß√£o: Cadastro da Partida -->
    <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
      <h2 class="text-xl font-bold mb-4 dark:text-white">Cadastro da Partida</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-2 dark:text-gray-300">Data do Evento</label>
          <input type="date" id="dataEvento" required
                 class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-2 dark:text-gray-300">Hor√°rio</label>
          <input type="time" id="horarioEvento" required
                 class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
        </div>
        
        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-2 dark:text-gray-300">Equipes Envolvidas</label>
          <input type="text" id="equipesEnvolvidas" required
                 class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"
                 placeholder="Ex: Time A vs Time B">
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-2 dark:text-gray-300">Local do Evento</label>
          <input type="text" id="localEvento" required
                 class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"
                 placeholder="Est√°dio ou localiza√ß√£o">
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-2 dark:text-gray-300">Capacidade M√°xima</label>
          <input type="number" id="capacidadeLocal" min="0" required
                 class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"
                 placeholder="N√∫mero total de lugares">
        </div>
        
        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-2 dark:text-gray-300">Informa√ß√µes Adicionais</label>
          <textarea id="informacoesAdicionais"
                    class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"
                    rows="3"
                    placeholder="Detalhes relevantes sobre a partida"></textarea>
        </div>
      </div>
    </section>

    <!-- Se√ß√£o de An√°lise de Risco -->
    <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
      <div class="mb-4 p-4 bg-blue-50 border-l-4 border-blue-400 text-sm text-blue-700 dark:bg-blue-900 dark:text-blue-200">
        <p><strong>Vari√°veis Chave com Pesos Estat√≠sticos:</strong></p>
        <ul class="list-disc list-inside">
          <li>Pesos calculados por regress√£o log√≠stica multivariada</li>
          <li>Valores devem ser normalizados entre 0 e 1</li>
        </ul>
      </div>

      <h2 class="text-xl font-bold mb-4 dark:text-white">An√°lise Preditiva de Risco</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="risk-variable" data-weight="0.18">
          <label class="block font-semibold dark:text-gray-300">Hist√≥rico de Confrontos<br>
            <span class="text-sm font-normal">(0=sem rivalidade, 1=cl√°ssico hist√≥rico)</span>
          </label>
          <input type="number" min="0" max="1" step="0.1" class="w-full p-2 border rounded dark:bg-gray-700">
        </div>

        <div class="risk-variable" data-weight="0.15">
          <label class="block font-semibold dark:text-gray-300">Condi√ß√µes Clim√°ticas<br>
            <span class="text-sm font-normal">(0=clima ideal, 1=condi√ß√µes extremas)</span>
          </label>
          <input type="number" min="0" max="1" step="0.1" class="w-full p-2 border rounded dark:bg-gray-700">
        </div>

        <div class="risk-variable" data-weight="0.14">
          <label class="block font-semibold dark:text-gray-300">Rivalidade entre Equipes<br>
            <span class="text-sm font-normal">(0=amistoso, 1=rivalidade extrema)</span>
          </label>
          <input type="number" min="0" max="1" step="0.1" class="w-full p-2 border rounded dark:bg-gray-700">
        </div>

        <div class="risk-variable" data-weight="0.12">
          <label class="block font-semibold dark:text-gray-300">Conflitos entre Torcidas<br>
            <span class="text-sm font-normal">(0=nenhum hist√≥rico, 1=conflitos recentes)</span>
          </label>
          <input type="number" min="0" max="1" step="0.1" class="w-full p-2 border rounded dark:bg-gray-700">
        </div>

        <div class="risk-variable" data-weight="0.11">
          <label class="block font-semibold dark:text-gray-300">P√∫blico Estimado<br>
            <span class="text-sm font-normal">(0=est√°dio vazio, 1=capacidade total)</span>
          </label>
          <input type="number" min="0" max="1" step="0.1" class="w-full p-2 border rounded dark:bg-gray-700">
        </div>

        <div class="risk-variable" data-weight="0.10">
          <label class="block font-semibold dark:text-gray-300">Hist√≥rico de Incidentes<br>
            <span class="text-sm font-normal">(0=nenhum incidente, 1=m√∫ltiplos incidentes)</span>
          </label>
          <input type="number" min="0" max="1" step="0.1" class="w-full p-2 border rounded dark:bg-gray-700">
        </div>

        <div class="risk-variable" data-weight="0.09">
          <label class="block font-semibold dark:text-gray-300">Capacidade do Est√°dio<br>
            <span class="text-sm font-normal">(0=baixa capacidade, 1=alta capacidade)</span>
          </label>
          <input type="number" min="0" max="1" step="0.1" class="w-full p-2 border rounded dark:bg-gray-700">
        </div>

        <div class="risk-variable" data-weight="0.07">
          <label class="block font-semibold dark:text-gray-300">Risco de Rebaixamento<br>
            <span class="text-sm font-normal">(0=nenhum risco, 1=rebaixamento iminente)</span>
          </label>
          <input type="number" min="0" max="1" step="0.1" class="w-full p-2 border rounded dark:bg-gray-700">
        </div>

        <div class="risk-variable" data-weight="0.06">
          <label class="block font-semibold dark:text-gray-300">Infraestrutura de Transporte<br>
            <span class="text-sm font-normal">(0=adequada, 1=prec√°ria)</span>
          </label>
          <input type="number" min="0" max="1" step="0.1" class="w-full p-2 border rounded dark:bg-gray-700">
        </div>

        <div class="risk-variable" data-weight="0.05">
          <label class="block font-semibold dark:text-gray-300">Sentimento nas Redes Sociais<br>
            <span class="text-sm font-normal">(0=positivo, 1=negativo)</span>
          </label>
          <input type="number" min="0" max="1" step="0.1" class="w-full p-2 border rounded dark:bg-gray-700">
        </div>
      </div>

      <button onclick="calcularRiscoLogistico()" 
              class="mt-6 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded dark:bg-green-700 dark:hover:bg-green-800 transition-colors">
        Calcular Risco Preditivo
      </button>

      <div id="resultadoRegressao" class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="p-6 rounded-xl shadow-lg bg-white dark:bg-gray-800">
          <h3 class="text-lg font-bold mb-4 dark:text-white">Detalhamento do Risco</h3>
          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <span>N√≠vel de Risco Calculado:</span>
              <span class="font-bold" id="riscoPercentual">0%</span>
            </div>
            <div class="h-2 bg-gray-200 rounded-full overflow-hidden dark:bg-gray-700">
              <div id="riskProgressBar" class="h-full transition-all duration-500"></div>
            </div>
            <div id="riskCategory" class="text-center py-2 rounded-lg font-medium"></div>
          </div>
        </div>

        <div class="p-6 rounded-xl shadow-lg bg-white dark:bg-gray-800">
          <h3 class="text-lg font-bold mb-4 dark:text-white">Fatores de Contribui√ß√£o</h3>
          <canvas id="riskFactorsChart"></canvas>
        </div>
      </div>
    </section>
  </div>

  <script>
    'use strict';

    const modeloLogistico = {
      intercepto: -2.7,
      coeficientes: {
        historico: 0.18,
        clima: 0.15,
        rivalidade: 0.14,
        conflitos: 0.12,
        publico: 0.11,
        incidentes: 0.10,
        capacidade: 0.09,
        rebaixamento: 0.07,
        transporte: 0.06,
        redesSociais: 0.05
      },
      calcularLogit(valores) {
        return Object.entries(valores).reduce(
          (acc, [variavel, valor]) => acc + (valor * this.coeficientes[variavel]),
          this.intercepto
        );
      },
      calcularProbabilidade(logit) {
        return (1 / (1 + Math.exp(-logit))) * 100;
      }
    };

    const toggleTheme = () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('themePreference', newTheme);
    };

    const togglePasswordVisibility = () => {
      const input = document.getElementById('senha');
      input.type = input.type === 'password' ? 'text' : 'password';
    };

    const validarLogin = () => {
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      if (!usuario.trim() || !senha.trim()) {
        alert('Por favor, preencha todos os campos!');
        return false;
      }

      if (usuario !== 'admin' || senha !== 'admin123') {
        alert('Credenciais inv√°lidas! Use: admin / admin123');
        return false;
      }

      return true;
    };

    document.querySelectorAll('.risk-variable input').forEach(input => {
      input.addEventListener('input', function() {
        let value = Math.min(1, Math.max(0, parseFloat(this.value) || 0);
        this.value = value.toFixed(1);
      });
    });

    const calcularRiscoLogistico = () => {
      const inputs = Array.from(document.querySelectorAll('.risk-variable'));
      let isValid = true;

      inputs.forEach(inputEl => {
        const input = inputEl.querySelector('input');
        const value = parseFloat(input.value);
        
        if (isNaN(value) || value < 0 || value > 1) {
          input.classList.add('border-red-500', 'animate-shake');
          setTimeout(() => input.classList.remove('border-red-500', 'animate-shake'), 1000);
          isValid = false;
        }
      });

      if (!isValid) return alert('Preencha todos os campos com valores entre 0 e 1');

      const { valores, detalhes } = inputs.reduce((acc, el) => {
        const label = el.querySelector('label').textContent.match(/[\w√Ä-√∫]+/)[0].toLowerCase();
        const valor = parseFloat(el.querySelector('input').value);
        const peso = parseFloat(el.dataset.weight);
        
        acc.valores[label] = valor;
        acc.detalhes.push({
          label: el.querySelector('label').textContent.split('(')[0].trim(),
          valor,
          peso,
          contribuicao: valor * peso
        });
        return acc;
      }, { valores: {}, detalhes: [] });

      const logit = modeloLogistico.calcularLogit(valores);
      const probabilidade = modeloLogistico.calcularProbabilidade(logit);
      
      atualizarVisualizacaoRisco(probabilidade, detalhes);
      atualizarGraficoContribuicoes(detalhes);
    };

    const atualizarVisualizacaoRisco = (probabilidade, detalhes) => {
      const riskColor = probabilidade > 70 ? 'red' : probabilidade > 40 ? 'orange' : 'green';
      const riskLabels = {
        red: { text: 'Risco Elevado', desc: 'Necessidade de medidas especiais de seguran√ßa' },
        orange: { text: 'Risco Moderado', desc: 'Refor√ßar protocolos padr√£o de seguran√ßa' },
        green: { text: 'Risco Baixo', desc: 'Manter procedimentos normais de seguran√ßa' }
      };

      const progressBar = document.getElementById('riskProgressBar');
      progressBar.className = `h-full bg-${riskColor}-500 transition-all duration-500`;
      progressBar.style.width = `${probabilidade}%`;

      const riskCategory = document.getElementById('riskCategory');
      riskCategory.className = `bg-${riskColor}-100 text-${riskColor}-700 dark:bg-${riskColor}-900 dark:text-${riskColor}-300 p-2 rounded-lg`;
      riskCategory.innerHTML = `
        <p class="text-xl font-semibold">${riskLabels[riskColor].text}</p>
        <p class="text-sm mt-1">${riskLabels[riskColor].desc}</p>
      `;

      document.getElementById('riscoPercentual').textContent = `${probabilidade.toFixed(1)}%`;
    };

    let riskChart = null;
    const atualizarGraficoContribuicoes = (detalhes) => {
      const ctx = document.getElementById('riskFactorsChart').getContext('2d');
      if (riskChart) riskChart.destroy();
      
      riskChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: detalhes.map(d => d.label),
          datasets: [{
            label: 'Contribui√ß√£o (%)',
            data: detalhes.map(d => (d.contribuicao * 100).toFixed(1)),
            backgroundColor: '#3B82F6',
            borderWidth: 0,
            barThickness: 15
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { 
              max: 20, 
              ticks: { 
                callback: value => `${value}%`,
                color: document.documentElement.getAttribute('data-theme') === 'dark' ? '#E5E7EB' : '#374151'
              }
            },
            y: { 
              ticks: {
                color: document.documentElement.getAttribute('data-theme') === 'dark' ? '#E5E7EB' : '#374151'
              }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => `Contribui√ß√£o: ${ctx.parsed.x}% (Valor: ${detalhes[ctx.dataIndex].valor}, Peso: ${detalhes[ctx.dataIndex].peso})`
              }
            }
          }
        }
      });
    };

    const exportToPDF = () => {
      const element = document.getElementById('resultadoRegressao');
      html2canvas(element).then(canvas => {
        const imgData = canvas.toDataURL('image/png', 1.0);
        const pdf = new jspdf.jsPDF({
          orientation: 'landscape',
          unit: 'mm',
          format: 'a4'
        });
        
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();
        const imgRatio = canvas.width / canvas.height;
        
        const imgWidth = pageWidth;
        const imgHeight = imgWidth / imgRatio;
        
        pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
        pdf.save('analise-risco.pdf');
      });
    };

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      if (validarLogin()) {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('main-interface').classList.remove('hidden');
        setTimeout(() => {
          if (riskChart) riskChart.resize();
        }, 100);
      }
    });

    document.documentElement.setAttribute('data-theme', 
      localStorage.getItem('themePreference') || 'light');
  </script>
</body>
</html>
