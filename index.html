<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Seguran√ßa em Eventos Esportivos</title>
  
  <!-- Depend√™ncias -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .risk-indicator { transition: all 0.3s ease; }
    .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
  <!-- Tela de Login -->
  <div id="login-screen" class="max-w-md mx-auto pt-20 px-4">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 transition-all">
      <form id="loginForm" class="space-y-6">
        <img src="/images/logo_nm_engenharia.jpg" 
             alt="NM Engenharia" 
             class="w-40 h-40 mx-auto mb-8 object-contain"
             onerror="this.onerror=null;this.src='/images/placeholder-logo.png';this.classList.add('border','p-2')">
        
        <div>
          <label for="usuario" class="block text-sm font-medium mb-2 required-field dark:text-gray-300">Usu√°rio</label>
          <input type="text" id="usuario" required
                 class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 transition-all">
        </div>

        <div class="relative">
          <label for="senha" class="block text-sm font-medium mb-2 required-field dark:text-gray-300">Senha</label>
          <input type="password" id="senha" required
                 class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 transition-all">
          <button type="button" class="absolute right-3 bottom-2.5 text-gray-500 dark:text-gray-400 hover:text-blue-600 transition-colors" 
                  onclick="togglePasswordVisibility()" aria-label="Mostrar senha">üëÅÔ∏è</button>
        </div>

        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-5 rounded-lg transition-colors duration-200">
          Acessar Sistema
        </button>
      </form>
    </div>
  </div>

  <!-- Interface Principal -->
  <div id="main-interface" class="hidden max-w-6xl mx-auto p-6 space-y-10">
    <header class="flex items-center justify-between mb-6">
      <img src="/images/logo_nm_engenharia.jpg" 
           alt="NM Engenharia" 
           class="w-32 h-32 object-contain"
           onerror="this.style.display='none'">
      <div class="flex items-center gap-4">
        <button onclick="toggleTheme()" 
                class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                aria-label="Alternar tema">
          üåì
        </button>
      </div>
    </header>

    <!-- Se√ß√£o: Cadastro da Partida -->
    <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
      <h2 class="text-xl font-bold mb-4 dark:text-white">Cadastro da Partida</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-2 dark:text-gray-300">Data do Evento</label>
          <input type="date" id="dataEvento" required
                 class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-2 dark:text-gray-300">Hor√°rio</label>
          <input type="time" id="horarioEvento" required
                 class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
        </div>
        
        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-2 dark:text-gray-300">Equipes Envolvidas</label>
          <input type="text" id="equipesEnvolvidas" required
                 class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"
                 placeholder="Ex: Time A vs Time B">
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-2 dark:text-gray-300">Local do Evento</label>
          <input type="text" id="localEvento" required
                 class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"
                 placeholder="Est√°dio ou localiza√ß√£o">
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-2 dark:text-gray-300">Capacidade M√°xima</label>
          <input type="number" id="capacidadeLocal" min="0" required
                 class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"
                 placeholder="N√∫mero total de lugares">
        </div>
        
        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-2 dark:text-gray-300">Informa√ß√µes Adicionais</label>
          <textarea id="informacoesAdicionais"
                    class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"
                    rows="3"
                    placeholder="Detalhes relevantes sobre a partida"></textarea>
        </div>
      </div>
    </section>

    <!-- Se√ß√£o de An√°lise de Risco Atualizada -->
    <section class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
      <div class="mb-4 p-4 bg-blue-50 border-l-4 border-blue-400 text-sm text-blue-700 dark:bg-blue-900 dark:text-blue-200">
        <p><strong>Vari√°veis Chave com Pesos Estat√≠sticos:</strong></p>
        <ul class="list-disc list-inside">
          <li>Pesos calculados por regress√£o log√≠stica multivariada</li>
          <li>Valores devem ser normalizados entre 0 e 1</li>
        </ul>
      </div>

      <h2 class="text-xl font-bold mb-4 dark:text-white">An√°lise Preditiva de Risco</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Lista de vari√°veis de risco mantida igual -->
      </div>

      <button onclick="calcularRiscoLogistico()" 
              class="mt-6 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded dark:bg-green-700 dark:hover:bg-green-800 transition-colors">
        Calcular Risco Preditivo
      </button>
      <div id="resultadoRegressao" class="mt-4 rounded-lg"></div>
    </section>
  </div>

  <script>
    'use strict';

    const modeloLogistico = {
      intercepto: -2.7,
      coeficientes: {
        historico: 0.18,
        clima: 0.15,
        rivalidade: 0.14,
        conflitos: 0.12,
        publico: 0.11,
        incidentes: 0.10,
        capacidade: 0.09,
        rebaixamento: 0.07,
        transporte: 0.06,
        redesSociais: 0.05
      },
      calcularLogit: function(valores) {
        return Object.entries(valores).reduce(
          (acc, [variavel, valor]) => acc + (valor * this.coeficientes[variavel]),
          this.intercepto
        );
      },
      calcularProbabilidade: function(logit) {
        return 1 / (1 + Math.exp(-logit)) * 100;
      }
    };

    function toggleTheme() {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
      localStorage.setItem('themePreference', isDark ? 'light' : 'dark');
    }

    function togglePasswordVisibility() {
      const input = document.getElementById('senha');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    document.querySelectorAll('.risk-variable input').forEach(input => {
      input.addEventListener('input', function() {
        let value = parseFloat(this.value) || 0;
        this.value = Math.min(1, Math.max(0, value)).toFixed(1);
      });
    });

    function calcularRiscoLogistico() {
      const valores = Array.from(document.querySelectorAll('.risk-variable')).reduce((acc, el) => {
        const key = el.querySelector('label').textContent.match(/[\w√Ä-√∫]+/)[0].toLowerCase();
        acc[key] = parseFloat(el.querySelector('input').value) || 0;
        return acc;
      }, {});

      const logit = modeloLogistico.calcularLogit(valores);
      const probabilidade = modeloLogistico.calcularProbabilidade(logit);

      let nivelRisco, corFundo, corTexto, corBorda;
      if (probabilidade >= 70) {
        nivelRisco = "ALTO";
        corFundo = "bg-red-100 dark:bg-red-900/50";
        corTexto = "text-red-700 dark:text-red-200";
        corBorda = "border-red-300";
      } else if (probabilidade >= 40) {
        nivelRisco = "M√âDIO"; 
        corFundo = "bg-yellow-100 dark:bg-yellow-900/50";
        corTexto = "text-yellow-700 dark:text-yellow-200";
        corBorda = "border-yellow-300";
      } else {
        nivelRisco = "BAIXO";
        corFundo = "bg-green-100 dark:bg-green-900/50";
        corTexto = "text-green-700 dark:text-green-200";
        corBorda = "border-green-300";
      }

      const resultadoHTML = `
        <div class="${corFundo} ${corBorda} border-l-4 p-4 rounded-lg shadow-sm animate-fade-in">
          <div class="flex items-center gap-3 mb-2">
            <div class="w-full space-y-1">
              <div class="flex justify-between items-center">
                <span class="text-sm font-semibold ${corTexto}">N√çVEL DE RISCO</span>
                <span class="text-xs px-2 py-1 rounded-full ${corFundo} ${corTexto} border ${corBorda}">
                  ${nivelRisco}
                </span>
              </div>
              <div class="h-2 w-full bg-gray-200 rounded-full overflow-hidden">
                <div class="h-full ${corTexto.replace('text', 'bg')}" 
                     style="width: ${probabilidade}%"></div>
              </div>
            </div>
          </div>
          
          <div class="mt-2 flex items-baseline gap-2">
            <span class="text-3xl font-bold ${corTexto}">${probabilidade.toFixed(1)}%</span>
            <span class="text-sm ${corTexto}">probabilidade</span>
          </div>

          ${probabilidade > 40 ? `
            <div class="mt-3 pt-3 border-t ${corBorda}">
              <p class="text-sm font-medium ${corTexto}">Fatores Cr√≠ticos:</p>
              <ul class="list-disc pl-5 text-sm ${corTexto}">
                ${Object.entries(valores)
                  .filter(([, val]) => val > 0.5)
                  .map(([variavel, val]) => `
                    <li class="mt-1">
                      <span class="font-medium">${variavel}:</span> 
                      <span>${(val * 100).toFixed(0)}%</span>
                    </li>
                  `).join('')}
              </ul>
            </div>
          ` : ''}
        </div>
      `;

      document.getElementById('resultadoRegressao').innerHTML = resultadoHTML;
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('main-interface').classList.remove('hidden');
    });

    document.documentElement.setAttribute('data-theme', localStorage.getItem('themePreference') || 'light');
  </script>
</body>
</html>
