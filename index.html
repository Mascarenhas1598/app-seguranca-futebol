<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Seguran√ßa em Eventos - NM Engenharia</title>
  
  <!-- Depend√™ncias -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    :root {
      --primary-color: #2563eb;
      --danger-color: #dc2626;
      --success-color: #16a34a;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .dark-mode {
      background-color: #1a202c;
      color: #cbd5e0;
    }

    .risk-indicator {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <div id="app-container" class="min-h-screen">
    <!-- Tela de Login -->
    <div id="login-screen" class="max-w-md mx-auto pt-20 px-4">
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 transition-all">
        <form id="loginForm" class="space-y-6">
          <img src="logo.png" alt="NM Engenharia" class="w-32 h-32 mx-auto mb-8">
          
          <div>
            <label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">Usu√°rio</label>
            <input type="text" required
                   class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500
                          dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 transition-all">
          </div>

          <div class="relative">
            <label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">Senha</label>
            <input type="password" required
                   class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500
                          dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 transition-all">
            <button type="button" class="absolute right-3 bottom-2.5 text-gray-500 dark:text-gray-400
                    hover:text-blue-600 transition-colors" onclick="togglePasswordVisibility(this)">
              üëÅÔ∏è
            </button>
          </div>

          <button type="submit" 
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-5
                         rounded-lg transition-colors duration-200 flex items-center justify-center">
            <span class="mr-2">üîê</span> Acessar Sistema
          </button>
        </form>
      </div>
    </div>

    <!-- Interface Principal -->
    <div id="main-interface" class="hidden max-w-7xl mx-auto px-4 py-8">
      <!-- Cabe√ßalho -->
      <header class="flex items-center justify-between mb-12">
        <div class="flex items-center space-x-4">
          <img src="logo.png" alt="Logo" class="w-16 h-16">
          <h1 class="text-2xl font-bold dark:text-white">An√°lise de Risco em Tempo Real</h1>
        </div>
        
        <div class="flex items-center space-x-4">
          <button onclick="toggleTheme()" 
                  class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300
                         dark:hover:bg-gray-600 transition-colors">
            üåì
          </button>
          <div id="connection-status" 
               class="h-3 w-3 rounded-full bg-gray-400 animate-pulse"></div>
        </div>
      </header>

      <!-- Dashboard -->
      <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
          <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300">Risco Calculado</h3>
          <div id="risk-value" class="text-4xl font-bold text-blue-600 risk-indicator">-</div>
          <div class="text-sm text-gray-500 dark:text-gray-400 mt-2">Atualizado: <span id="last-update">-</span></div>
        </div>

        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
          <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300">Precis√£o do Modelo</h3>
          <div id="model-accuracy" class="text-4xl font-bold text-green-600">-</div>
          <div class="text-sm text-gray-500 dark:text-gray-400 mt-2">Baseado em 150+ eventos</div>
        </div>

        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
          <h3 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300">Fatores Externos</h3>
          <div id="external-factors" class="space-y-2">
            <div class="flex justify-between">
              <span>Not√≠cias:</span>
              <span id="news-factor" class="font-medium">0%</span>
            </div>
            <div class="flex justify-between">
              <span>Clima:</span>
              <span id="weather-factor" class="font-medium">0%</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Formul√°rio de An√°lise -->
      <section class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg mb-8">
        <h2 class="text-xl font-bold mb-6 dark:text-white">Par√¢metros de An√°lise</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Campos do formul√°rio -->
          <div>
            <label class="block text-sm font-medium mb-2 required">P√∫blico Esperado</label>
            <input type="number" id="audience" min="0" max="50000" 
                   class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500
                          dark:bg-gray-700 dark:border-gray-600 transition-all">
          </div>

          <div>
            <label class="block text-sm font-medium mb-2 required">N√≠vel de Treinamento</label>
            <input type="range" id="training" min="0" max="1" step="0.1" 
                   class="w-full range-slider">
          </div>
        </div>

        <button onclick="analyzeRisk()"
                class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3
                       px-6 rounded-lg transition-colors duration-200 flex items-center justify-center">
          <span class="mr-2">ü§ñ</span> Calcular Risco com IA
        </button>
      </section>
    </div>
  </div>

  <script>
    class RiskAnalyzer {
      constructor() {
        this.model = null;
        this.trainingData = [];
        this.initModel();
        this.loadTrainingData();
      }

      async initModel() {
        try {
          this.model = await tf.loadLayersModel('indexeddb://risk-model');
          console.log('Modelo carregado do cache local');
        } catch {
          this.model = this.createNewModel();
          console.log('Novo modelo criado');
        }
      }

      createNewModel() {
        const model = tf.sequential({
          layers: [
            tf.layers.dense({ units: 8, inputShape: [3], activation: 'relu' }),
            tf.layers.dense({ units: 4, activation: 'relu' }),
            tf.layers.dense({ units: 1, activation: 'sigmoid' })
          ]
        });

        model.compile({
          optimizer: tf.train.adam(0.01),
          loss: 'meanSquaredError',
          metrics: ['accuracy']
        });

        return model;
      }

      async analyze(factors) {
        const tensor = this.prepareInput(factors);
        const prediction = this.model.predict(tensor);
        const baseRisk = (await prediction.data())[0] * 100;
        
        const adjustedRisk = await this.adjustWithExternalData(baseRisk, factors.location);
        await this.updateModel(factors, adjustedRisk);
        
        return { baseRisk, adjustedRisk };
      }

      async adjustWithExternalData(baseRisk, location) {
        try {
          const [newsImpact, weatherImpact] = await Promise.all([
            this.fetchNewsImpact(location),
            this.fetchWeatherImpact(location)
          ]);
          
          const totalAdjustment = Math.min(20, Math.max(-20, newsImpact + weatherImpact));
          return Math.min(100, baseRisk + totalAdjustment);
        } catch {
          return baseRisk;
        }
      }

      async fetchNewsImpact(location) {
        const response = await axios.get('/api/news', { params: { location } });
        return response.data.negativeArticles * 2.5;
      }

      async fetchWeatherImpact(location) {
        const response = await axios.get('/api/weather', { params: { location } });
        const weather = response.data;
        return weather.precipitation > 10 ? 8 : weather.temperature > 30 ? 5 : 0;
      }

      prepareInput(factors) {
        return tf.tensor2d([[
          factors.audience / 50000,
          factors.training,
          factors.inspection
        ]]);
      }

      async updateModel(factors, actualRisk) {
        this.trainingData.push({
          input: [factors.audience / 50000, factors.training, factors.inspection],
          output: actualRisk / 100
        });

        if (this.trainingData.length > 100) this.trainingData.shift();

        await this.model.fit(
          tf.tensor2d(this.trainingData.map(d => d.input)),
          tf.tensor1d(this.trainingData.map(d => d.output)),
          { epochs: 10, batchSize: 10 }
        );

        await this.model.save('indexeddb://risk-model');
        localStorage.setItem('trainingData', JSON.stringify(this.trainingData));
      }
    }

    const riskAnalyzer = new RiskAnalyzer();

    // Controles de Interface
    function toggleTheme() {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
      localStorage.setItem('themePreference', isDark ? 'light' : 'dark');
    }

    function showNotification(message, type = 'info') {
      const container = document.createElement('div');
      container.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg 
        ${type === 'error' ? 'bg-red-100 border-red-500 text-red-700' : 
         type === 'success' ? 'bg-green-100 border-green-500 text-green-700' : 
         'bg-blue-100 border-blue-500 text-blue-700'} 
        animate-slide-in`;

      container.textContent = message;
      document.body.appendChild(container);

      setTimeout(() => {
        container.remove();
      }, 5000);
    }

    async function analyzeRisk() {
      try {
        const factors = {
          audience: Number(document.getElementById('audience').value),
          training: Number(document.getElementById('training').value),
          inspection: 0.8, // Exemplo
          location: 'S√£o Paulo'
        };

        const { baseRisk, adjustedRisk } = await riskAnalyzer.analyze(factors);
        
        document.getElementById('risk-value').textContent = `${adjustedRisk.toFixed(1)}%`;
        document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        
        showNotification(`An√°lise completa: Risco ${adjustedRisk.toFixed(1)}%`, 'success');
      } catch (error) {
        showNotification('Erro na an√°lise. Tente novamente.', 'error');
        console.error('Erro:', error);
      }
    }

    // Inicializa√ß√£o
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('themePreference') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('main-interface').classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
