<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Segurança em Eventos Esportivos</title>
  
  <!-- Dependências -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    @keyframes shake { 
      0%, 100% { transform: translateX(0); } 
      25% { transform: translateX(-5px); } 
      75% { transform: translateX(5px); } 
    }
    .animate-shake { animation: shake 0.4s ease-in-out; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
  <!-- Tela de Login -->
  <div id="login-screen" class="max-w-md mx-auto pt-20 px-4">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 transition-all">
      <form id="loginForm" class="space-y-6">
        <img src="/images/logo_nm_engenharia.jpg" 
             alt="NM Engenharia" 
             class="w-40 h-40 mx-auto mb-8 object-contain"
             onerror="this.onerror=null;this.src='/images/placeholder-logo.png';this.classList.add('border','p-2')">
        
        <div>
          <label for="usuario" class="block text-sm font-medium mb-2 dark:text-gray-300">Usuário</label>
          <input type="text" id="usuario" required
                 class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 transition-all">
        </div>

        <div class="relative">
          <label for="senha" class="block text-sm font-medium mb-2 dark:text-gray-300">Senha</label>
          <input type="password" id="senha" required
                 class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 transition-all">
          <button type="button" class="absolute right-3 bottom-2.5 text-gray-500 dark:text-gray-400 hover:text-blue-600 transition-colors" 
                  onclick="togglePasswordVisibility(event)" aria-label="Mostrar senha">👁️</button>
        </div>

        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-5 rounded-lg transition-colors duration-200">
          Acessar Sistema
        </button>
      </form>
    </div>
  </div>

  <!-- Interface Principal -->
  <div id="main-interface" class="hidden max-w-6xl mx-auto p-6 space-y-10">
    <!-- [Restante da interface mantido igual] -->
  </div>

  <script>
    'use strict';

    const modeloLogistico = {
      intercepto: -2.7,
      coeficientes: {
        historico: 0.18,
        clima: 0.15,
        rivalidade: 0.14,
        conflitos: 0.12,
        publico: 0.11,
        incidentes: 0.10,
        capacidade: 0.09,
        rebaixamento: 0.07,
        transporte: 0.06,
        redesSociais: 0.05
      },
      calcularLogit(valores) {
        return Object.entries(valores).reduce(
          (acc, [variavel, valor]) => acc + (valor * this.coeficientes[variavel]),
          this.intercepto
        );
      },
      calcularProbabilidade(logit) {
        return (1 / (1 + Math.exp(-logit))) * 100;
      }
    };

    const toggleTheme = () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('themePreference', newTheme);
    };

    const togglePasswordVisibility = (event) => {
      event.preventDefault();
      const input = document.getElementById('senha');
      input.type = input.type === 'password' ? 'text' : 'password';
    };

    const validarLogin = () => {
      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (!usuario || !senha) {
        alert('Por favor, preencha todos os campos!');
        return false;
      }

      if (usuario !== 'admin' || senha !== 'admin123') {
        alert('Credenciais inválidas! Use: admin / admin123');
        return false;
      }

      return true;
    };

    document.querySelectorAll('.risk-variable input').forEach(input => {
      input.addEventListener('input', function() {
        let value = Math.min(1, Math.max(0, parseFloat(this.value) || 0));
        this.value = value.toFixed(1);
      });
    });

    // [Funções restantes mantidas com implementação original]

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      if (validarLogin()) {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('main-interface').classList.remove('hidden');
        setTimeout(() => {
          if (riskChart) riskChart.resize();
        }, 100);
      }
    });

    document.documentElement.setAttribute('data-theme', 
      localStorage.getItem('themePreference') || 'light');

    window.addEventListener('error', (e) => {
      console.error('Erro global:', e.error);
      alert(`Erro no sistema: ${e.message}`);
    });
  </script>
</body>
</html>
